<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding stats-grid">

    <h1 class="greeting">
      <ion-icon [name]="greetingIcon"></ion-icon>
      <span>{{ greetingText }}</span>
    </h1>


    <ion-row>
      <ion-col size="6">
        <ion-card class="stat-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="stats-chart-outline" style="font-size: 28px;"></ion-icon>
            <h3>Vendas do MÃªs</h3>
            <h2>R$ 12.500</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="stat-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="cash-outline" style="font-size: 28px;"></ion-icon>
            <h3>Total Recebido</h3>
            <h2>R$ 10.000</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="stat-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="wallet-outline" style="font-size: 28px;"></ion-icon>
            <h3>Total a Receber</h3>
            <h2>R$ 2.500</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card class="stat-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="cube-outline" style="font-size: 28px;"></ion-icon>
            <h3>Produtos</h3>
            <h2>50</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="stat-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="people-outline" style="font-size: 28px;"></ion-icon>
            <h3>Clientes</h3>
            <h2>120</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px;">
      <ion-col size="6">
        <ion-button expand="block" fill="outline" (click)="addNewProduct()">
          <ion-icon name="add" slot="start"></ion-icon>
          Produto
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" (click)="addNewClient()">
          <ion-icon name="add" slot="start"></ion-icon>
          Cliente
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" (click)="addNewSale()">
          <ion-icon name="add" slot="start"></ion-icon>
          Venda
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" (click)="addNewPayment()">
          <ion-icon name="add" slot="start"></ion-icon>
          Pagamento
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
