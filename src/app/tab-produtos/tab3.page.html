<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-searchbar placeholder="Buscar produtos" debounce="300" (ionInput)="searchProducts($event)"></ion-searchbar>
    <ion-card class="product-card" *ngFor="let product of filteredProducts">
      <ion-item button detail="true" lines="none" class="ion-activatable ripple-parent"
        (click)="openProductDetails(product)">
        <ion-icon name="cube" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>{{ product.nome }}</h2>
          <p style="color: var(--ion-text-color);">R$ {{ product.preco | number:'1.2-2':'pt' }}</p>
          <p>{{ product.unidades }} unidades</p>
        </ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-card>
    <div *ngIf="filteredProducts.length === 0" class="ion-text-center ion-margin-top">
      <ion-icon name="cube-outline" size="large" color="medium"></ion-icon>
      <p color="medium">Nenhum produto cadastrado</p>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
