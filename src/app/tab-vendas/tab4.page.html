<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-searchbar placeholder="Buscar venda" debounce="300" (ionInput)="searchSales($event)">
    </ion-searchbar>

    <ion-card *ngFor="let sale of filteredSales" class="sale-card">
      <ion-item button detail="true" lines="none" class="ion-activatable ripple-parent" (click)="openSaleDetails(sale)">
        <ion-icon name="server" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>{{ sale.cliente.nome }}</h2>
          <p>{{ sale.date }}</p>
          <p style="color: var(--ion-text-color);">R$ {{ sale.totalValue?.toFixed(2) || '0.00' }}</p>
          <p>{{ sale.produtos?.length || 0 }} produtos</p>
        </ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNewSale()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
