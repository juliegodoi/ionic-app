<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card>
      <ion-item>
        <ion-label position="stacked" style="font-size: 22px;">Nome *</ion-label>
        <ion-input [(ngModel)]="client.nome" placeholder="Nome completo" type="text" required></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="stacked" style="font-size: 22px;">Telefone *</ion-label>
        <ion-input [(ngModel)]="client.telefone" placeholder="(00) 00000-0000" type="tel" required></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="stacked" style="font-size: 22px;">Endereço</ion-label>
        <ion-input [(ngModel)]="client.endereco" placeholder="Rua, número, bairro e cidade" type="text"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="stacked" style="font-size: 22px;">Observações</ion-label>
        <ion-textarea [(ngModel)]="client.observacoes" placeholder="Digite suas observações aqui..." rows="6"
          autoGrow="true"></ion-textarea>
      </ion-item>
    </ion-card>

  </div>

  <div class="ion-padding">
    <ion-button 
      expand="block" 
      fill="solid"
      color="primary"
      (click)="saveClient()"
      [disabled]="!isFormValid()"
      style="height: 48px;"
    >
      Salvar
    </ion-button>
  </div>

</ion-content>
